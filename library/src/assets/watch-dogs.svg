    opacity: 1;
  }
}
@keyframes tri-6 {
  83.33% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
@keyframes caret {
  from {
    fill: white;
    opacity: 1;
  }
  to {
    fill: #ccc;
    opacity: 0.1;
  }
}
@keyframes caret-moving {
  to {
    transform: translateY(5px);
  }
}
